;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[SiniLink]
; upload_port = /dev/ttyUSB1
; monitor_port = /dev/ttyUSB1

; extends = ESP-12
lib_deps =
    ${OTAstuff.lib_deps}
    https://github.com/cdntinker/TinkerChunks-SmartSwitch
build_flags =

    ${OTAstuff.build_flags}
    ${ESP-12.build_flags}
    -D DeviceName="XY-WFUSB"
    -D SiniLink
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[env:Sinilink_t]
upload_port = /dev/ttyUSB1
monitor_port = /dev/ttyUSB1

extends = Other-ESP-8285
lib_deps =
    ${8266libs.lib_deps}
    ${SiniLink.lib_deps}

build_flags =
    ${common.build_flags}
    ${Other-ESP-8285.build_flags}
    -D DeviceName="Sinilink_t"
    -D SmartSwitch_POWER=5
    -D SmartSwitch_BUTTN=4
    -D SmartSwitch_LED01=14
    -D SmartSwitch_LNKLD=16
    -D DEBUG
    -D MQTT_enabled

;;;;;;;;

[env:Sonoff_t]
upload_port = /dev/ttyUSB1
monitor_port = /dev/ttyUSB1

extends = Other-ESP-8285
lib_deps =
    ${8266libs.lib_deps}
    ${SiniLink.lib_deps}

build_flags =
    ${common.build_flags}
    ${Other-ESP-8285.build_flags}
    -D DeviceName="Sonoff_t"
    -D SmartSwitch_POWER=12
    -D SmartSwitch_BUTTN=0
    -D SmartSwitch_LED01=13
    -D DEBUG
    -D MQTT_enabled

;;;;;;;;
